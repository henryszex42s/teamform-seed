<html lang="en" ng-app="teamform-admin-app">
<head>
	<meta charset="utf-8">

	<title>Contact us - Progressus Bootstrap template</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->

   <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

      <!-- Angular Library -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

      <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>

      <!-- AngularFire URL: https://github.com/firebase/angularfire -->
   <script src="https://cdn.firebase.com/libs/angularfire/2.0.0/angularfire.min.js"></script>


   <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

     
   <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->

   <script src="assets/lib/firebase.js"></script>     

   <script src="assets/js/headroom.min.js"></script>
   <script src="assets/js/jQuery.headroom.min.js"></script>
   <script src="assets/js/template.js"></script>

   <script src="assets/js/site.js"></script>
   <script src="assets/js/login.js"></script>
   <script src="assets/js/admin.js"></script>


</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				<a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Progressus HTML5 template"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="active"><a href="index.html">HOME</a></li>
					<li><a href="#event">EVENTS</a></li>
					<li><a href="#about">ABOUT US</a></li>
					
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">


		<div class="row">
			<!-- Article main content -->
			<div class="jumbotron top-space parallax">
		<div class="container">
		
		             
		    <div class="container">
			
			<h3 class="text-center thin"><p>CREATE EVENT</p></h3>
			
			<div class="row">
			<em>Enter a name to create a event</em>
			<input id="input_text" type="text" >
			<button id="btn_event" type="button" class="btn btn-primary btn-sm" >Create</button>
			</div> <!-- /row  -->
		</div>
	
		
	</div>	<!-- /container -->

		
			
			<h3 class="text-center thin name"><p>CURRENT EVENT</p></h3>
			
			<div class="row" id="admin_page_controller" ng-controller="AdminCtrl">
			<div class="col-md-6 col-sm-6 highlight">
				<h3>All events:</h3>
				<ul ng-repeat="t in team">
					<li>
						Event Name: {{t.$event}}  <br>
						Preferred team size: <span class="badge">{{t.size}}</span> <br>
						Current team : {{t.teamMembers}}
					
					</li>
					
				</ul>					
				</div>
				<div class="col-md-6 col-sm-6 highlight">
					<button type="button" class="btn btn-primary btn-sm">modify</button>
					
				</div>
				
			</div> <!-- /row  -->
		
		</div>
</body>
</html>
